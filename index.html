<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
  <h1>Sử dụng For loops</h1>
  <p id="text"></p>
  <script>
    let i = 0;
    let text = document.getElementById('text')
    for (i = 0; i <= 5; i++) {
      text.innerHTML += "The number is " + i + "<br>"
    }
  </script>
</body>
</html>
